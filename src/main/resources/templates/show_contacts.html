<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Contact Manager</title>
</head>
<style>
<style>
th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color: #4CAF50;
  color: white;
}
</style>
<body>
<div align="center">
    <h1>Contact List</h1>
    <a href="/contact-maintainer/newContact">Create New Contact</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contact : ${contacts}">
                <td th:text="${contact.firstName}">First Name</td>
                <td th:text="${contact.lastName}">Last Name</td>
                <td th:text="${contact.email}">Email</td>
                <td th:text="${contact.phoneNumber}">Phone Number</td>
                <td th:text="${contact.status}">Status</td>
                <td>
                    <a th:href="@{'/edit/' + ${contact.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${contact.id}}" data-method="delete">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
